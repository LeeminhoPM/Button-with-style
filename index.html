<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=9seksX3sPpIT&format=png&color=000000" type="image/x-icon" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Button with style</title>
</head>
<body>
    <div id="toast"></div>

    <div class="wrapper">
        <button onclick="showSuccessToast();" class="btn btn--success">SHOW SUCCESS</button>
        <button onclick="showInfoToast();" class="btn btn--info">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            SHOW INFO
        </button>
        <div class="animated-wrapper">
            <button onclick="showWarningToast();" class="btn btn--warn">
                <span>SHOW WARNING</span>
            </button>
        </div>
        <button onclick="showErrorToast();" class="btn btn--danger">SHOW ERROR</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
